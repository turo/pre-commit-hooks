name: Release
# Only release when we merge to main
on:
  push:
    branches: [main, "[0-9]+.x"]
  workflow_dispatch: # enable manual release

# Handle release versioning automatically with semantic release
jobs:
  release:
    runs-on: ubuntu-latest
    name: Release
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Lint
        uses: open-turo/action-pre-commit@v2
      - uses: open-turo/actions-release/semantic-release@v5
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          extra-plugins: |
            @open-turo/semantic-release-config
